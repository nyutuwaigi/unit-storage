<ion-header  class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end" (click)="saveListing()">
      <ion-button color="unit-btn" class="save" style="text-transform:capitalize">
        Save and Exit
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="additionaldetails">
    <ion-item lines="none">
      <ion-label position="stacked">Things to Be Aware of</ion-label>
      <ion-textarea type="text" placeholder="Storage located next to doghouse" rows="4" cols="20" placeholder="Text here" formControlName="description">
      </ion-textarea>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="stacked">Safety Precautions to Follow</ion-label>
      <ion-textarea type="text" rows="4" cols="20" placeholder="Text here" formControlName="healthdesc">
      </ion-textarea>
    </ion-item>
    <!-- <ion-item lines="none">
      <ion-label position="stacked">Cancellation policy</ion-label>
      <ion-textarea type="text" rows="4" cols="20" placeholder="Text here" formControlName="policydesc">
      </ion-textarea>
    </ion-item> -->
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button color="unit-btn" fill="clear" (click)="backPage()">
            <ion-icon class="back_btn" slot="start" name="chevron-back-outline" style="text-transform:capitalize"></ion-icon>
            Back
          </ion-button>
        </ion-col>
        <ion-col>
        </ion-col>
        <ion-col style="margin-left: 35%;">
          <ion-button color="unit-btn" fill="clear"
            [disabled]="!additionaldetails.valid"
            (click)="next(3)" style="text-transform:capitalize">
            Next
            <ion-icon class="next_btn" slot="end" name="chevron-forward-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
