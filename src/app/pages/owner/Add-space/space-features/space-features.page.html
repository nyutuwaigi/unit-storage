<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end" (click)="saveListing()">
      <ion-button color="unit-btn" class="save">
        Save and Exit
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h4>Features</h4>
  <ion-list>
    <ion-item lines="none" *ngFor="let am of features; let i=index">
      <ion-label>{{am.name}}</ion-label>
      <ion-checkbox slot="start" [value]="am._id" (ionChange)="onCheckChange($event)"></ion-checkbox>
    </ion-item>
  </ion-list>
  <h4>Enter Video Link</h4>
  <ion-item lines="none">
    <ion-input placeholder="https://" [(ngModel)]="videoUrl"></ion-input>
  </ion-item>
  <h4>Add Images</h4>
  <ion-grid class="image_view">
    <ion-row *ngFor="let image of images; let i = index">
      <ion-col size="4">
        <h5>{{image.name}}</h5>
      </ion-col>
      <ion-col size="8">
        <div *ngIf="!image.url">
          <ion-button expand="block" color="unit-btn" shape="round" fill="outline" (click)="uploadImage(image,i)"> Choose
          </ion-button>
        </div>
        <div *ngIf="image.url">
          <img src="{{image.url}}" alt="">
          <ion-icon name="close-circle" color="unit-btn" (click)="deleteImage(image,i)"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4"></ion-col>
      <ion-col size="8">
        <h3 class="addmore" (click)="addMoreImages()"> + Add more images </h3>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button color="unit-btn" fill="clear" (click)="backPage()">
            <ion-icon class="back_btn" slot="start" name="chevron-back-outline"></ion-icon>
            Back
          </ion-button>
        </ion-col>
        <ion-col>
        </ion-col>
        <ion-col style="margin-left: 35%;">
          <ion-button  class="next-btn" color="unit-btn" fill="clear" [disabled]="selectedAmenities.length == 0" fill="clear"
            (click)="next(4)">
            Next
            <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
