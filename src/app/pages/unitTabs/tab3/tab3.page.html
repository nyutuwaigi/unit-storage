<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Inbox
    </ion-title>
    <ion-buttons slot="end" (click)="archive()">
      <ion-button>
        <ion-icon color="unit-btn" name="ellipsis-horizontal-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-refresher color="unit-btn" slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div *ngIf="!logged">
    <ion-item style="padding-top: 40px;" *ngIf="!logged" lines="none">
      <ion-button expand="block" color="unit-btn" fill="outline" (click)="logIn()">Log in</ion-button>
    </ion-item>
    <ion-item lines="none" *ngIf="!logged">
      <p class="p-text">
        <a color="unit-btn" routerLink="/phone-verification"> New here? Sign up </a>
      </p>
    </ion-item>
  </div>
  <div *ngIf="logged">
    <ion-grid class="ion-no-padding grid-border">
      <ion-row class="ion-no-padding">
        <ion-col class="ion-no-padding">
          <ion-segment [(ngModel)]="segment" (ionChange)="segmentChanged($event)" mode="md" color="unit-btn">
            <ion-segment-button value="message">
              <ion-label style="text-transform:capitalize">Messages</ion-label>
            </ion-segment-button>
            <ion-segment-button value="notifications">
              <ion-label style="text-transform:capitalize">Notifications</ion-label>
            </ion-segment-button>
          </ion-segment> 
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
    <div *ngIf="segment == 'message' ">
      <ng-template>
        <ion-item class="cancel-box">
          <div class="ion-padding">
            <img src="../../../../assets/imgs/emptyList.png">
            <ion-label class="cancel-text"> {{msg}}</ion-label>
          </div>
        </ion-item>
      </ng-template>
    </div>
    <div *ngIf="segment == 'notifications' ">
      <ion-progress-bar color="unit-btn"  type="indeterminate" *ngIf="loading"></ion-progress-bar>
      <div *ngIf="notificationList.length; else notFound">
        <ion-item-sliding *ngFor="let notify of notificationList; let i = index ">
          <ion-item  (click)="onNotiClick(notify,i)">
            <ion-label>
              <h3> {{notify.description}}</h3>
              <p>{{notify.sendAt  | date}}</p>
            </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option (click)="markasRead(notify,i)">
              <ion-icon slot="top" name="reader-outline"></ion-icon>
              <ion-label> read </ion-label>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </div>
    </div>
    <ng-template #notFound>
      <ion-item  *ngIf="notificationList <= 0" class="cancel-box">
        <div class="ion-padding">
          <img src="../../../../assets/imgs/emptyList.png">
          <ion-label class="cancel-text"> {{text}}</ion-label>
        </div>
      </ion-item>
    </ng-template>
  </div>
</ion-content>
