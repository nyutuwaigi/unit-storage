<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
     Inbox
    </ion-title>
    <ion-buttons slot="end" (click)="archive()">
      <ion-button>
        <ion-icon color="unit-btn" name="ellipsis-horizontal-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-refresher color="unit-btn" slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div *ngIf="!logged">
    <ion-item style="padding-top: 40px;" *ngIf="!logged" lines="none">
      <ion-button expand="block" color="unit-btn" fill="outline" (click)="logIn()">Log in</ion-button>
    </ion-item>
    <ion-item lines="none" *ngIf="!logged">
      <p class="p-text">
        <a color="unit-btn" routerLink="/phone-verification"> New here? Sign up </a>
      </p>
    </ion-item>
  </div>
  <div *ngIf="logged">
    <ion-grid class="ion-no-padding grid-border">
      <ion-row class="ion-no-padding">
        <ion-col class="ion-no-padding">
          <ion-segment [(ngModel)]="segment" (ionChange)="segmentChanged($event)" mode="md" color="unit-btn">
            <ion-segment-button value="message">
              <ion-label style="text-transform:capitalize">Messages</ion-label>
            </ion-segment-button>
            <ion-segment-button value="notifications">
              <ion-label style="text-transform:capitalize">Notifications</ion-label>
            </ion-segment-button>
          </ion-segment> 
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
    <div *ngIf="segment == 'message' ">
      <div class="recent-chats ion-padding">
        <div class="heading">
          <h1>My Chats</h1>
          <ion-icon name="search-sharp"></ion-icon>
        </div>
        <div class="chats">
          <ion-item lines="none" routerLink="/conversation-page">
          <ion-avatar slot="start">
            <img src="https://cdn.dxomark.com/wp-content/uploads/medias/post-46226/CloserDetailsOutdoor_AppleiPhone11.jpg" alt="">
          </ion-avatar>
          <ion-label class="ion-text-nowrap">
            <h2>Joe</h2>
            <p>Typing...</p>
          </ion-label>
          <div class="info-div">
            <p>2:13PM</p>
          </div>
          </ion-item>
          
          <ion-item lines="none" routerLink="/conversation-page">
            <ion-avatar slot="start">
              <img src="https://media.gq.com/photos/55828f78e52bc4b477a98e17/4:3/w_628,h_471,c_limit/blogs-the-feed-tinashe-selfie-628.jpg" alt="">
            </ion-avatar>
            <ion-label class="ion-text-nowrap">
              <h2>Mary</h2>
              <p>Is he moving his stuff in today?</p>
            </ion-label>
            <div class="info-div">
              <p>4:10PM</p>
              <ion-badge>1</ion-badge>
            </div>
            </ion-item>
    
            <ion-item lines="none" routerLink="/conversation-page">
              <ion-avatar slot="start">
                <img src="https://cdn57.androidauthority.net/wp-content/uploads/2020/07/OnePlus-Nord-Selfie-Camera-10.jpg" alt="">
              </ion-avatar>
              <ion-label class="ion-text-nowrap">
                <h2>Andrew</h2>
                <p>On my way now</p>
              </ion-label>
              <div class="info-div">
                <p>6:30AM</p>
                <ion-icon name="checkmark-done-outline"></ion-icon>
              </div>
              </ion-item>
        </div>
      </div>
      <ion-fab-button>
        <ion-icon name="chatbox-ellipses-outline"></ion-icon>
      </ion-fab-button>
      <ng-template>
        <ion-item class="cancel-box">
          <div class="ion-padding">
            <img src="../../../../assets/imgs/emptyList.png">
            <ion-label class="cancel-text"> {{msg}}</ion-label>
          </div>
        </ion-item>
      </ng-template>
    </div>
    <div *ngIf="segment == 'notifications' ">
      <ion-progress-bar color="unit-btn"  type="indeterminate" *ngIf="loading"></ion-progress-bar>
      <div *ngIf="notificationList.length; else notFound">
        <ion-item-sliding *ngFor="let notify of notificationList; let i = index ">
          <ion-item  (click)="onNotiClick(notify,i)">
            <ion-label>
              <h3> {{notify.description}}</h3>
              <p>{{notify.sendAt  | date}}</p>
            </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option (click)="markasRead(notify,i)">
              <ion-icon slot="top" name="reader-outline"></ion-icon>
              <ion-label> read </ion-label>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </div>
    </div>
    <ng-template #notFound>
      <ion-item  *ngIf="notificationList <= 0" class="cancel-box">
        <div class="ion-padding">
          <img src="../../../../assets/imgs/emptyList.png">
          <ion-label class="cancel-text"> {{text}}</ion-label>
        </div>
      </ion-item>
    </ng-template>
  </div>
</ion-content>
