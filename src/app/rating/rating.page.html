<ion-header>
  <ion-toolbar>
    <ion-title>Review for {{unitName}}</ion-title>
    <ion-buttons slot="end">
      <ion-button color="unit-btn" (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <iframe id="reviewIframe"  style="border:0"
  [src]="source | safePipe"
  height="{{heigth}}" width="{{width}}" title="rating">
</iframe>
</ion-content>
